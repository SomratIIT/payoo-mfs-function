<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

<!-- Account balance -->
<div class="stats shadow">
    <div class="stat">
      <div class="stat-title">Account Balance</div>
      <div id="account-balance" class="stat-value ml-3">9400</div>
      
    </div>
  </div>
<div class="divider"></div>

<!-- Feature Start --> 
 <div>
    <button class="btn btn-lg">Add Money</button>
    <button class="px-9 btn btn-lg">Cash Out</button>
 </div>
 <div class="divider"></div>

<!-- Feature End -->
  <!-- Add Money Starts -->
  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Add Money Amount</span>
        </label>
        <input id="input-add-money" type="number" placeholder="enter amount" class="input input-bordered" required autocomplete="on"/>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin</span>
        </label>
        <input id="input-pin-number" type="password" placeholder="enter pin" class="input input-bordered" required autocomplete="off" />
      
      </div>
      <div class="form-control mt-6">
        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
  <!-- Add Money End -->
  <!-- Cash out Starts -->
  <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Add Money Amount</span>
        </label>
        <input id="input-add-money" type="number" placeholder="enter amount" class="input input-bordered" required autocomplete="on"/>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin</span>
        </label>
        <input id="input-pin-number" type="password" placeholder="enter pin" class="input input-bordered" required autocomplete="off" />
      
      </div>
      <div class="form-control mt-6">
        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
  <!-- Cash Out End -->

              </div> 
            </div>
          </div>
    </main>




    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    
</body>
</html>
